      </div>
      <div class="relative border-t-2 border-gray-200 px-4 pt-4 mb-2 sm:mb-0">
         <canvas id="canvas" class="hidden"></canvas>
         <div id="camera-container" class="fixed hidden z-20 h-screen w-full top-0 left-0 bottom-0 right-0"
            style="background-color: hsla(0, 0%, 0%, 0.849);">
            <video id="webcam" autoplay playsinline class="w-full h-full" id="video"></video>

            <img class="w-full lg:w-4/6 h-screen mx-auto showImage">

            <button id="closeCamera"
               class="absolute shadow-md top-0 right-0 mt-4 mr-4 focus:outline-none rounded-full transition-all duration-200 text-gray-300 border border-2 border-white hover:bg-gray-300 hover:text-black">

            </button>

                  <div class="absolute right-0 items-center inset-y-0 sm:flex">
                     <button type="submit" id="sendImage"
                        class="ml-3 inline-flex items-center justify-center rounded-full h-12 w-12 transition duration-500 ease-in-out text-white bg-blue-500 hover:bg-blue-400 focus:outline-none">

                           class="h-6 w-6 transform rotate-90">

                              d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z">
                           </path>
                        </svg>
                     </button>
                  </div>
               </div>

                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-10 h-10 text-gray-300"
                     viewBox="0 0 16 16">
                     <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />

                     </svg>
                  </button> -->

         </div>
         <audio id="snapSound" src="./camera-shutter-click-01.wav" preload="auto"></audio>

            <span class="absolute inset-y-0 flex items-center">

                  class="inline-flex items-center justify-center rounded-full h-12 w-12 transition duration-500 ease-in-out text-gray-500 hover:bg-gray-300 focus:outline-none">

                     class="h-6 w-6 text-gray-600">

                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
               </button>
               <emoji-picker class="emoji-picker hidden absolute" style="top: -850%;"></emoji-picker>

               class="w-full focus:outline-none focus:placeholder-gray-400 text-gray-600 placeholder-gray-600 pl-12 pr-16 bg-gray-200 rounded-full py-3 inputMessage">

      <div class="register h-full w-full flex flex-col justify-center content-between">
         <label for="" class="text-3xl text-center">What's your Nickname ?</label>
         <input type="text" id="inputUsername"

      </div>
   </div>
